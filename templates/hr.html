<!DOCTYPE html>
<html>
<head>
  <title>Days Table</title>
</head>
<body>
  <table>
    <thead>
      <tr>
        <th>Day</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      {% for day in range(1, 32) %}
        <tr>
          <td>Day {{ day }}</td>
          <td>
            <label>
              <input type="checkbox" name="day_{{ day }}" value="True">
            </label>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
